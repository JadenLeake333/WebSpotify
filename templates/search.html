<html>
    <head>
        <title>Spotify Data</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/cover.css" rel="stylesheet">
        <link href="static/css/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="text-center text-white bg-dark">
    <div class="d-flex flex-column">
        <div class="navigation">
            {{navbar | safe}}
        </div>
        <div>
            {{searchbar | safe}}
        </div>
    </div>
        <div class="w-100">
            <label>Click on the artist image to get an audio analysis!</label>
            <div class="h-75 overflow-auto">        
                <table class="table table-striped table-dark"><tr><th></th><th>Artist</th><th>Song Name</th><th>Preview</th></tr>
                    {%for songs in data%}
                    <tr>
                        <td><a href="/features/{{songs['id']}}"><img src="{{songs['album']['images'][0]['url']}}" width='75' height='75'></a></td>
                        <td>{{songs['artists'][0]['name']}}</td>
                        <td>{{songs['name']}}</td>
                        <td><audio controls src="{{songs['preview_url']}}"></td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
        </div>
    </div>
        <script type='text/javascript' src='static/js/search.js'></script>
    </body>
</html>
