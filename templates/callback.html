<html>
        <head>
            <title>Spotify Data</title>
            <link href="static/css/bootstrap.min.css" rel="stylesheet">
            <link href="static/css/cover.css" rel="stylesheet">
            <link href="static/css/style.css" rel="stylesheet">

        </head>
        <body class="d-flex h-100 justify-content-center text-center text-white bg-dark">
        <div>
            {{navbar | safe}}
            <h1>Welcome {{name}}!</h1>
            <h1>Here are some of your top songs: <h1>
            <div class='container overflow-scroll w-100 h-75'> 
                <div class='row'>
                {%for songs in data['items']%}
                    <div class='col enlarge child'>
                        <figure>
                            <a href="/features/{{songs['id']}}"><img src="{{songs['album']['images'][0]['url']}}" width='250' height='250'></a>
                            <figcaption>
                            {{songs['artists'][0]['name']}}
                                <br>
                            {{songs['name']}}
                            </figcaption>
                        </figure>
                    </div>
                {%endfor%}
                </div>
            </div>
        </div>
        <script type='text/javascript' src='static/js/search.js'></script>
        </body>
</html>
