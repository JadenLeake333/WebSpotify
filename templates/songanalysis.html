<html>
    <head>
        <title>Spotify Data</title>
        <link href="static/bootstrap.min.css" rel="stylesheet">
        <link href="static/cover.css" rel="stylesheet">
    </head>
    <body class="d-flex text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            {{navbar | safe}}
            <div>
                <div class="input-group mb-3">
                    <input type="text" id='search' class="form-control" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="makeSearch()">Search</button>
                </div>        
            </div>
            <div style ="display: inline;">
                <img src='{{img}}' width="250" height='250'>
                <h3>{{artist}}</h3>
                <h3>{{name}}</h3>
            </div>
            <br>
            <div>
                <h1>Danceability</h1>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: {{dance}}%" aria-valuemin="0" aria-valuemax="1">{{dance}}%</div>
                </div>
                <br>
                <h1>Energy</h1>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: {{energy}}%" aria-valuemin="0" aria-valuemax="100">{{energy}}%</div>      
                </div>
                <br>
                <h1>Instrumentalness</h1>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: {{instrumentalness}}%" aria-valuemin="0" aria-valuemax="100">{{instrumentalness}}%</div>
                </div>
                <h1>Valence</h1>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: {{valence}}%" aria-valuemin="0" aria-valuemax="100">{{valence}}%</div>
                </div>
            </div>
        </div>
            <script type='text/javascript' src='static/search.js'></script>
    </body>
</html>
